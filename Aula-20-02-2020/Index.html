<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <style>
            p {
                color: #fa12fa;
                font-size: xx-large;
                font-weight: bold
            }

            h1 {
                color:aqua;
            }

            strong {
                color:blue
            }

            ul {
                color:brown
            }
        </style>
    
    </head>
    <body>
        <h1>Título</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>

        <P>Sai daqui mano, o que você ta fazendo aqui?</P>
        
        <b>Negrito na versão 4 do html</b>
        <br /> <!-- BR quebra a linha, isso é um comentário, não aparece -->
        <strong>Negrito html 5</strong> <!-- não quebra linha -->
        <br />
        <i>Itálico</i> <!-- não quebra a linha -->
        <hr /> <!-- cria uma linha-->

        <ul>
            <!-- Cria uma lista -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <!--Cria uma lista ordenada-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <p>Olá, <strong>Maria Eloiza Fernandes</strong> seja bem vindo á <strong><i>ETEC</i></strong></p>
    </body>
</html>
